upstream frontend {
    server oneweek-web:3000;
}

upstream backend {
    server oneweek-backend:3001;
}

server {
    listen 80;
    server_name localhost janghanju-server.duckdns.org;

    # [중요] NextAuth 관련 경로는 프론트엔드로
    location /api/auth/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [중요] 회원가입 및 일반 API는 백엔드로 (경로 재작성)
    # 프론트에서 /api/register 호출 시 백엔드의 /auth/register로 연결되도록 수정
    location /api/register {
        rewrite ^/api/register$ /auth/register break;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 기타 /api/ 요청은 프론트엔드(Next.js API Routes)로
    location /api/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 나머지 모든 요청은 프론트엔드로
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

