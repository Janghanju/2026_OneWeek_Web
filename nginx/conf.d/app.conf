upstream frontend {
    server oneweek-web:3000;
}

upstream backend {
    server oneweek-backend:3001;
}

server {
    listen 80;
    server_name janghanju-server.duckdns.org;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name janghanju-server.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/janghanju-server.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/janghanju-server.duckdns.org/privkey.pem;

    # [Important 1] Login (NextAuth) requests go to Frontend
    location /api/auth {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Important 2] Data requests go to Backend
    # /api/geek-news -> /geek-news on backend
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other requests go to Frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
