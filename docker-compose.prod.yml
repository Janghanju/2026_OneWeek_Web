version: '3'

services:
  web:
    container_name: oneweek-web
    build: .
    restart: always
    expose:
      - "3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BACKEND_URL=http://backend:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://janghanju-server.duckdns.org
      - AUTH_TRUST_HOST=true
    depends_on:
      - backend

  backend:
    container_name: oneweek-backend
    build: ./backend
    restart: always
    expose:
      - "3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001

  # Migration service - runs once on deploy to update DB schema
  migrate:
    container_name: oneweek-migrate
    build: ./backend
    command: npx prisma db push
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: "no"
    depends_on:
      - backend

  nginx:
    container_name: oneweek-nginx
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "8881:80"
      - "8843:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: oneweek-certbot
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
