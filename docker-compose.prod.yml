version: '3'

services:
  web:
    container_name: oneweek-web
    image: ghcr.io/janghanju/2026_rezero_web:latest
    restart: always
    expose:
      - "3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BACKEND_URL=http://backend:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://janghanju-server.duckdns.org
      - AUTH_TRUST_HOST=true
    depends_on:
      - backend
      - migrate

  backend:
    container_name: oneweek-backend
    image: ghcr.io/janghanju/2026_rezero_backend:latest
    restart: always
    expose:
      - "3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
    depends_on:
      - migrate

  migrate:
    container_name: oneweek-migrate
    image: ghcr.io/janghanju/2026_rezero_web:latest
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=${DATABASE_URL}

  nginx:
    container_name: oneweek-nginx
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: oneweek-certbot
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
